<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="javascript:" />
    <title>LINK 5</title>
  </head>
  </head>
  <body>
    <section class="game">
      <canvas id="board"></canvas>
    </section>
    <aside class="form">
      <div class="field-group custom-size">
        <label>Load a snapshot</label>
        <select id="snapshot">
          <option>loading...</option>
        </select>
        <input type="button" value="Apply" id="applySnapshotButton" />
      </div>
      <div class="field-group custom-size">
        <label>Save a snapshot</label>
        <input type="text" placeholder="snapshot name" id="newSnapshotName" />
        <input type="button" value="Save" id="saveSnapshotButton" />
      </div>
      <div class="field-group">
        <label>Red Player Controller:</label>
        <select id="redPlayer">
          <option>loading...</option>
        </select>
      </div>
      <div class="field-group">
        <label>Blue Player Controller:</label>
        <select id="bluePlayer">
          <option>loading...</option>
        </select>
      </div>
      <div class="field-group checkbox">
        <input type="checkbox" />
        <label title="Option to run the game without displaing in the left board (to performance enhancement)">Disable visual game <small>(performance enhancement)</small></label>
      </div>
      <div class="field-group">
        <input type="button" value="Reset/Run" id="runButton" />
      </div>
      <div class="field-group">
        <table>
          <thead>
            <tr>
              <th colspan="2">Board Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Is Game On</td>
              <td>no</td>
            </tr>
            <tr>
              <td>Current Player</td>
              <td></td>
            </tr>
            <tr>
              <td>Round Count</td>
              <td></td>
            </tr>
            <tr>
              <td>Is Game Ended</td>
              <td></td>
            </tr>
            <tr>
              <td>Who won</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </aside>
  </body>
</html>
