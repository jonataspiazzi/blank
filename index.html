<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LINK 5</title>
    <script src="index.min.js" type="text/javascript"></script>
  </head>
  </head>
  <body>
    <section class="game">
      <canvas id="board" width="600" height="600"></canvas>
    </section>
    <aside class="form">
      <div class="field-group">
        <label>Board Preset</label>
        <select>
          <option>Empty</option>
          <option>Mode 01</option>
          <option>Mode 02</option>
        </select>
        <input type="button" value="Apply" />
      </div>
      <div class="field-group">
        <label>Red Player:</label>
        <select>
          <option>Human Player</option>
          <option>Dummy</option>
          <option>Atempt 01</option>
        </select>
      </div>
      <div class="field-group">
        <label>Blue Player:</label>
        <select>
          <option>Human Player</option>
          <option>Dummy</option>
          <option>Atempt 01</option>
        </select>
      </div>
      <div class="field-group">
        <input type="button" value="Reset/Run" />
      </div>
      <div class="field-group">
        <table>
          <thead>
            <tr>
              <th colspan="2">Board Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Current Player</td>
              <td>Red</td>
            </tr>
            <tr>
              <td>Round Count</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Is Game Ended</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Who won</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </aside>
  </body>
</html>
